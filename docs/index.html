<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <title>Verbiss und Schälprozent in Brandenburg</title>
        <meta name="description" content="Verjüngungszustands- und Wildeinflussmonitoring Brandenburg">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./dist/bundle.iife.css" rel="stylesheet">
        <link rel="manifest" href="manifest.json">
        <meta name="theme-color" content="#00613A">

        <link rel="icon" sizes="32x32" href="./images/favicon/favicon-32x32.png" type="image/png">
        <link rel="icon" sizes="16x16" href="./images/favicon/favicon-16x16.png" type="image/png">
        <link rel="apple-touch-icon" href="./images/favicon/apple-touch-icon-180x180.png" sizes="180x180">

        <meta property="og:url" content="https://b-lack.github.io/vwm-brandenburg/">
        <meta property="og:type"          content="website" />
		<meta property="og:title"         content="Verbiss und Schälprozent in Brandenburg" />
		<meta property="og:description"   content="Verjüngungszustands- und Wildeinflussmonitoring Brandenburg" />
		<meta property="og:image"         content="https://b-lack.github.io/vwm-brandenburg/images/open-graph-vwm-monitoring.jpg" />

        <meta http-equiv="Content-Security-Policy" content="script-src 'unsafe-inline' 'self'; img-src 'self' https:// *.tile.openstreetmap.org">
    </head>
    <body class="ge-res-8">
        <section>
            <div id="ge-sidebar">
                <div class="ge-side-header">
                    <a id="ge-logo-wrapper" href="https://forst.brandenburg.de/lfb/de/ueber-uns/landeskompetenzzentrum-lfe/wildschaeden-erfassen-und-vorbeugen/" target="blank">
                        <img width="180" height="75" src="images/lfb_logo.gif" title="Logo Landesbetrieb Forst Brandenburg" alt="Logo Landesbetrieb Forst Brandenburg"/>
                    </a>
                    <!--
                        <div id="ge-description">
                            Verjüngungszustands- und Wildeinflussmonitoring
                        </div>
                    -->
                    <div id="ge-layer-control">
                        <div class="ge-row even">
                            <button type="button" class="ge-full-btn ge-grow" id="ge-year-2020">IVuS</button>
                            <button type="button" class="ge-full-btn ge-grow" id="ge-year-2021">VWM</button>
                        </div>
                        <div class="ge-row even">
                            <button type="button" class="ge-full-btn ge-grow" id="ge-layer-verbiss">Verbissprozent</button>
                            <button type="button" class="ge-full-btn ge-grow" id="ge-layer-schaele">Schälprozent</button>
                        </div>
                    </div>
                    
                </div>
                <div id="ge-mobile-navigation" class="ge-side-content ge-grow">
                    <div class="ge-row">
                        <div>
                            <div id="ge-obf-selection-wrapper"></div><a class="ge-close-btn" id="ge-remove-8">&#x2715;</a>
                        </div>
                        <div>
                            <div id="ge-revier-selection-wrapper"></div><a class="ge-close-btn" id="ge-remove-9">&#x2715;</a>
                        </div>
                        <button type="button" class="ge-full-btn" id="ge-toggle-3D">3D</button>
                    </div>
                    <br/>
                </div>

                <div class="ge-side-content ge-grow">
                    <div id="ge-area-info"></div>
                    <div id="ge-area-list-wrapper"></div>
                </div>
                <div class="ge-side-footer">
                    <a href="https://forst.brandenburg.de/lfb/de/impressum/" target="_blank" rel="noreferrer">Impressum</a>
                    <a href="https://forst.brandenburg.de/lfb/de/datenschutz/" target="_blank" rel="noreferrer">Datenschutz</a>
                    <a href="http://www.openstreetmap.org/copyright/" target="_blank" rel="noreferrer">
                        © OpenStreetMap contributors
                    </a>
                </div>
            </div>
            <div id="ge-map">
                <div id="ge-loading-wrapper" class="ge-loading-wrapper">
                    <div class="loader"></div>
                </div>
                <div id="react-gl"></div>
            </div>
        </section>
        
    </body>
    <script type="text/javascript" src="./dist/bundle.iife.js"></script>
</html>
